<div nz-row style="width: 100%;height: 100%;" [ngStyle]="vStyle" [class.absoulte]="absoulte" class="album-wrapper">
    <ng-container *ngFor="let item of config?.propValue">
        <div nz-col nzSpan="8" class="album-item">
            <img src="assets/title.jpg" alt="" style="width: 100%;">
        </div>
    </ng-container>

</div>
